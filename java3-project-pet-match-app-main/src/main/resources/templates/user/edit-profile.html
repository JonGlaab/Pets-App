<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/layout.html :: layout(~{::body}, 'Profile edit')}">
<body>

    <h1 class="display-6 text-center mb-4">Edit Profile</h1>

    <form th:action="@{/profile/edit}" method="post" th:object="${profileUpdateForm}" enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4 text-center">
                <div class="square-wrapper">
                    <div class="square-content">
                        <img th:src="${currentPhotoUrl}"
                             alt="Current Profile Photo"
                             class="img-fluid"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body p-3">
                        <h6 class="card-title text-start mb-2">Update Photo</h6>

                        <input class="form-control form-control-sm mb-2" type="file" th:field="*{newPhoto}">

                        <div class="form-check text-start">
                            <input class="form-check-input" type="checkbox" id="deletePhoto" th:field="*{deletePhoto}">
                            <label class="form-check-label text-danger small" for="deletePhoto">
                                Delete current photo (Use default)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-outline-danger btn-sm w-100" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                        Delete Account Permanently
                    </button>
                </div>

            </div>

            <div class="col-md-8">
                <div class="row g-3">

                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email (Cannot be changed)</label>
                        <input type="email" id="email" class="form-control" th:value="${user.email}" readonly>
                    </div>

                    <div class="col-12">
                        <label for="petPreference" class="form-label">Pet Preference</label>
                        <select id="petPreference" class="form-select" th:field="*{petPreference}">
                            <option value="">Select preference...</option>
                            <option th:each="pref : ${T(edu.java3projectpetmatchapp.enums.PetPreference).values()}"
                                    th:value="${pref}"
                                    th:text="${pref}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('petPreference')}" th:errors="*{petPreference}"></div>
                    </div>

                    <div class="col-12 mt-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea id="bio" rows="5" class="form-control" th:field="*{bio}"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
                    </div>

                    <div class="col-12 mt-4 text-end">
                        <a th:href="@{/user/profile}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</main>

<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="deleteAccountModalLabel">Confirm Profile Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete your profile? This action is irreversible.</p>
                <p class="fw-bold">ðŸš¨ WARNING: This will permanently delete your account and all associated adoption applications.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form th:action="@{/profile/delete}" method="post">
                    <button type="submit" class="btn btn-danger">Yes, Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
