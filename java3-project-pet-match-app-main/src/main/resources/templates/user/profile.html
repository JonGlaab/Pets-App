<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/layout.html :: layout(~{::body}, 'Personal Profile')}">
<body>

    <h2 class="mb-4 text-center" th:text="'Hello, ' + ${user.firstName} + ' ' + ${user.lastName}"></h2>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="square-wrapper">
                <div class="square-content">
                    <img th:src="${user.userPhotoUrl}"
                         alt="Profile Photo"
                         class="img-fluid"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <a th:href="@{/profile/edit}" class="btn btn-primary btn-sm">Edit Profile</a>
            </div>
        </div>

        <div class="col-md-8">
            <div class="row g-2">
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" th:value="${user.email}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="petPreference" class="form-label">Pet Preference</label>
                    <input type="text" id="petPreference" class="form-control form-control-lg" th:value="${user.petPreference}" readonly>
                </div>

                <div class="col-12 mt-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea id="bio" rows="5" class="form-control" placeholder="Bio" readonly th:text="${user.bio}"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 py-3 border-top" th:if="${applications != null and not #lists.isEmpty(applications)}">

        <h2 class="mb-3">List of applications:</h2>

        <div th:each="app : ${applications}" class="row g-2 align-items-center mb-2 p-2 border rounded-3 bg-white shadow-sm">

            <div class="col-sm-9 col-md-8">
                <span class="fw-bold" th:text="${app.pet.getPetName()}">pet name</span>
                <span class="text-muted small ms-2" th:text="${app.pet.getPetType()}">pet type</span>

                <a th:href="@{/pet/{id}(id=${app.pet.getId()})}" class="stretched-link visually-hidden">View Pet</a>
            </div>

            <div class="col-sm-3 col-md-4 text-end">
                <span class="badge text-uppercase"
                      th:classappend="${app.applicationStatus == 'APPROVED'} ? 'bg-danger' :
                (${app.applicationStatus == 'REJECTED'} ? 'bg-warning text-dark' : 'bg-success')"
                      th:text="${app.applicationStatus}">application_status</span>

                <a th:if="${app.applicationStatus.name() == 'APPROVED'}"
                   th:href="@{/stripe/checkout(appId=${app.id}, adopterEmail=${user.email}, petName=${app.pet.getPetName()})}"
                   class="btn btn-sm btn-warning fw-bold">
                    Pay Adoption Fee ($100)
                </a>
            </div>
        </div>
    </div>
    <div class="my-5 py-3 border-top" th:if="${applications == null or #lists.isEmpty(applications)}">
        <h2 class="text-muted text-center">No applications found.</h2>
        <p class="text-center">Ready to find a furry friend? <a th:href="@{/}">Browse adoptable pets here.</a></p>
    </div>

</body>
