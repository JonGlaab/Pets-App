<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/layout.html :: layout(~{::body}, 'Home - Pets, Pets, and More Pets')}">
<body>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-3">
                <div class="card-body">
                <h2 class="mb-4 text-center">Registration</h2>

                <form th:action="@{/register}" th:object="${registrationForm}" method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text"
                               th:field="*{firstName}"
                               class="form-control"
                               id="firstName"
                               th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text"
                               th:field="*{lastName}"
                               class="form-control"
                               id="lastName"
                               th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                             th:errors="*{lastName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email"
                               id="email"
                               class="form-control"
                               th:field="*{email}"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password (must be 8-20 characters, with upper & lower case letters, a number, and a special character.)</label>
                        <input type="password"
                               id="password"
                               class="form-control"
                               th:field="*{password}"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password"
                               id="confirmPassword"
                               class="form-control"
                               th:field="*{confirmPassword}"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('confirmPassword')}"
                             th:errors="*{confirmPassword}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>

                </form>

                <div class="text-center mt-3">
                    <small>Already have an account? <a th:href="@{/login}">Login here</a></small>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
