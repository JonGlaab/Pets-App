<!--header-->
<head th:fragment="header-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${title}">Pets, Pets, and More Pets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" th:href="@{/dog-favicon.png}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <style>
        body{
            padding-top:100px;
            padding-bottom:70px;
        }
        .header-top-bar{
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            padding: 5px 0;
            line-height: 1;
        }

        .square-wrapper{
            width: 100%;
            padding-top: 100%;
            position: relative;
        }
        .square-content{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
            integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
            crossorigin="anonymous"></script>
</head>

<!--nav-bar-->
<div th:fragment="header-nav" class="fixed-top">

    <div class="header-top-bar text-center">
        <h5 class="mb-0 text-dark">Pets, Pets, and MORE pets!</h5>
        <small>Adopt. Don't shop.</small>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/}">Home</a>
                </li>
            </ul>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#responsiveNavbar"
                    aria-controls="responsiveNavbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="responsiveNavbar">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link text-dark" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link text-dark" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-dark" th:href="@{/admin/users-list}">Users List</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STAFF')">
                        <a class="nav-link text-dark" th:href="@{/staff/applications-list}">Applications List
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STAFF')">
                        <a class="nav-link text-dark" th:href="@{/staff/pets-list}">Pets List</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STAFF')">
                        <a class="nav-link text-dark" th:href="@{/staff/create-pet}">Add Pet</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-dark" th:href="@{/user/profile}">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link text-dark">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--pet cards for AJAX reloading-->
<th:block th:fragment="petcards(pets)">
    <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="pet : ${pets}">
            <div class="card h-100">
                <div class="position-relative">
                    <div class="ratio ratio-1x1">
                        <img th:src="${pet.petPhotoUrl}"
                             alt="Pet Profile Photo"
                             class="w-100 h-100"
                             style="object-fit: cover;">
                    </div>
                    <div class="position-absolute bottom-0 start-0 end-0">
                        <span class="badge bg-dark bg-opacity-75 text-white w-100 rounded-0" th:text="${pet.availability}">AVAILABLE</span>
                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-3" th:text="${pet.petName}">Pet Name</h5>
                    <a class="btn btn-primary mt-auto" th:href="@{'/pet/' + ${pet.id}}">View profile</a>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!--Table sorting fragments-->

<th th:fragment="appsortableHeader(fieldName, displayName)">
    <a th:href="@{/staff/applications-list(
            sort=${fieldName},
            dir=${sortField == fieldName and sortDir == 'ASC' ? 'DESC' : 'ASC'},
            page=0
        )}">
        <span th:text="${displayName}"></span>
        <span>
            <i class="bi"
               th:classappend="${sortDir == 'ASC'} ? ' bi-arrow-up' : ' bi-arrow-down'"></i>
        </span>
    </a>
</th>

<th th:fragment="usersortableHeader(fieldName, displayName)">
    <a th:href="@{/admin/users-list(
            sort=${fieldName},
            dir=${sortField == fieldName and sortDir == 'ASC' ? 'DESC' : 'ASC'},
            page=0
        )}">
        <span th:text="${displayName}"></span>
        <span>
            <i class="bi"
               th:classappend="${sortDir == 'ASC'} ? ' bi-arrow-up' : ' bi-arrow-down'"></i>
        </span>
    </a>
</th>

<th th:fragment="petsortableHeader(fieldName, displayName)">
    <a th:href="@{/staff/pets-list(
            sort=${fieldName},
            dir=${sortField == fieldName and sortDir == 'ASC' ? 'DESC' : 'ASC'},
            page=0
        )}">
        <span th:text="${displayName}"></span>
        <span>
            <i class="bi"
               th:classappend="${sortDir == 'ASC'} ? ' bi-arrow-up' : ' bi-arrow-down'"></i>
        </span>
    </a>
</th>
